<ion-header>
  <ion-toolbar>
    <ion-title>All the items on my store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot = "start">
        <ion-img [src]="item.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{item.title}}
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
