<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Fruit Store</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="cartRedirect()">
        <ion-label>Go to Cart</ion-label>
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="['./' ,item.id]">
      <ion-avatar slot="start">
        <ion-img [src]="item.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{item.name}}
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
